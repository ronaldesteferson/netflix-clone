<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX - Clone de Ronald</title>
</head>

<body>
    <header>
        <div class="logo">
            <a>NETFLIX</a>
        </div>
        <nav>
            <a href="#">Início</a>
            <a href="#">Filmes</a>
            <a href="#">Séries</a>
            <a href="#">Documentários</a>
            <img class="avatar-perfil" src="img/avatar-perfil.png" alt="Imagem de avatar do perfil">
        </nav>

    </header>

    <main>
        <div class="main-film">
            <div>
                <h1 class="title-main-film">SHINGEKI NO KYOJIN</h1>
            </div>
            <div>
                <p class="description">
                    Para escapar dos titãs, gigantes devoradores de homens, a humanidade se refugiou em cidades cercadas
                    por enormes muralhas.
                </p>
            </div>
            <div class="buttons">
                <button>
                    ASSISTIR AGORA
                </button>
                <button>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
        <div class="other-films">
            <div class="carrosel-films">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="mini-films" src="img/mini1.jpg" alt="" srcset="">
                    </div>
                    <div class="item">
                        <img class="mini-films" src="img/mini2.jpg" alt="" srcset="">
                    </div>
                    <div class="item">
                        <img class="mini-films" src="img/mini3.jpg" alt="" srcset="">
                    </div>
                    <div class="item">
                        <img class="mini-films" src="img/mini4.jpg" alt="" srcset="">
                    </div>
                    <div class="item">
                        <img class="mini-films" src="img/mini5.jpg" alt="" srcset="">
                    </div>
                    <div class="item">
                        <img class="mini-films" src="img/mini6.jpg" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://kit.fontawesome.com/1b71c8df5f.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
